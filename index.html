<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">

		<div class="output-container" id="output">
			Start a game by picking your move!
		</div>

		<div class="button-container">
			<button id="rock"><img src="./assets/rock.png" alt="rock"></button>
			<button id="paper"><img src="./assets/paper.png" alt="paper"></button>
			<button id="scissors"><img src="./assets/scissors.png" alt="scissors"></button>
		</div>

		<div class="scoreboard">
			<p id="humanScore">0</p>
			<p id="roundsPlayed">Round 1</p>
			<p id="computerScore">0</p>
		</div>

	</div>

	<div class="footer">
		<p id="github">Made with ❤️ by <a href="http://www.github.com/saadiBrr">saadi</a></p>
		<p id='attributes'>Icons made by Freepik from <a href='https://www.flaticon.com'>www.flaticon.com</a></p>
	</div>
</body>

</html>
